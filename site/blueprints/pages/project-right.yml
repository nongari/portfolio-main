title: Project (Right)

options:
  pages: false
  changeTemplate:
    - project-left
    - project-right

columns:
  - width: 1/2
    sections:
      content:
        type: fields
        fields:
          text:
            label: Description
            type: textarea
            size: small

      videos:
        type: fields
        fields:
          videon:
            label: Video
            type: toggle
            default: off

          video:
            label: Video
            type: structure
            fields:
              video:
                type: files
                required: true

  - width: 1/2
    sections:
      imagecount:
        type: fields
        fields:
          multi:
            label: Slider
            type: toggle
            default: on
          single:
            label: Block
            type: toggle
            default: off

      images:
        type: files
        layout: cards
        info: "{{ file.dimensions }}"
